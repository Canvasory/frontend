<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collexta - Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet" />
</head>
<body class="font-mono bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-gray-300 border-b-2 border-black px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Canvasory</h1>
    <nav class="space-x-4">
      <a href="index.html" class="text-black hover:font-bold">back</a>
    </nav>
  </header>

  <!-- Cart Content -->
  <main class="max-w-4xl mx-auto py-10 px-4">
    <h2 class="text-3xl font-bold mb-6 text-center">Your Cart</h2>
    <div id="cartItems" class="space-y-6">
      <!-- Item akan ditambahkan di sini lewat JS -->
    </div>

    <!-- Total -->
    <div class="text-right mt-6 border-t pt-4">
      <p class="text-xl font-bold">Total: <span id="totalPrice">IDR 0</span></p>
      <a href="checkout.html" target="_blank" class="mt-4 inline-block bg-purple-700 text-white px-6 py-2 rounded hover:bg-purple-900">
        Checkout
      </a>
      <a href="#" id="waLink" target="_blank" class="mt-4 inline-block bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-600">
        Kustomisasi via WhatsApp
      </a>
    </div>
  </main>

<script src="../src/js/cart.js"></script>

</body>
</html>
