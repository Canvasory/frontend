<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canvasory</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body class="font-mono bg-gray-50 text-gray-800">

  <header class="bg-white border-2 border-black shadow-md p-3">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">WebDesignerLogo</h1>
      <nav class="space-x-4">
        <a href="#" class="text-gray-600 hover:text-black">Katalog</a>
        <a href="#" class="text-gray-600 hover:text-black">Keranjang</a>
      </nav>
    </div>
  </header>

  <section class="bg1 text-center py-14">
    <h2 class="font-sans text-6xl font-bold mb-4 scale-y-[0.75]">FIND YOUR <span class="text-white">DESIGN</span> <br> <span class="text-[#FFBF00]">IDEAS</span> HERE.</h2>
    
    <form class="flex items-center max-w-sm mx-auto">   
        <label for="simple-search" class="sr-only">Search</label>
        <div class="relative w-full">
          <input type="text" id="simple-search" class="bg-[#10A19D] border border-white text-white text-sm rounded-lg placeholder:text-white focus:ring-white focus:border-white block w-full ps-10 p-2 h-full" 
          placeholder="Search by categories or designer" 
          required />
        </div>
        <button 
          type="submit" 
          class="p-1 px-4 ms-2 text-sm font-medium text-white bg-purple-900 rounded-lg border border-white hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 h-full">
            Search
          <span class="sr-only">Search</span>
        </button>
    </form>

    <p class="pt-2 text-sm text-white text-left max-w-sm mx-auto space-x-1">
      <a href="#" class="no-underline text-white hover:!text-black">Most Popular</a> 
      <a href="#" class="no-underline text-white hover:!text-black">Vector</a> 
      <a href="#" class="no-underline text-white hover:!text-black">Bitmap</a>
    </p> 
  </section>

    <footer class="bg-violet-700 text-white px-8 py-6">
  <div class="flex flex-col md:flex-row justify-between items-center md:items-start gap-6 w-full">
    <!-- Left: Logo + Canvasory + Deskripsi -->
    <div class="flex flex-col items-start">
      <div class="flex items-center gap-2">
        <img src="/assets/image/logocanvasorynew.png" alt="Logo" class="w-8 h-8" />
        <h1 class="text-lg font-bold tracking-wide">Canvasory</h1>
      </div>
      <p class="text-sm mt-2 text-gray-200 leading-relaxed">
        Your design begins with us.<br>
        We shape your vision into reality.<br>
        Together, we bring ideas to life.
      </p>
    </div>

    <!-- Right: Support + Icons -->
    <div class="flex flex-col items-center md:items-end">
      <span class="text-white mb-2 tracking-wide">Support</span>
      <div class="flex gap-4">
        <img src="/assets/images/mail.png" alt="Email" class="w-5 h-5" />
        <img src="/assets/images/whatsapp.png" alt="WhatsApp" class="w-5 h-5" />
        <img src="/assets/images/instagram.png" alt="Instagram" class="w-5 h-5" />
      </div>
    </div>
  </div>
</footer>

</body>
</html>
