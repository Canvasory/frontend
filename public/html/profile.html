<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collexta - Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
  <link href="../css/style.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 font-mono">

  <!-- Header -->
  <header class="bg-gray-300 py-3 px-6 flex justify-between items-center border-b border-black">
    <h1 class="text-xl font-bold">Â© Collexta</h1>
    <div class="text-black font-bold flex items-center gap-4">
      <span class="navbar-username hidden md:inline-block"></span>
      <a href="index.html" class="hover:underline">Back</a>
    </div>
  </header>

  <!-- Content -->
  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-1/5 bg-[#10A19D] text-white text-center p-6 space-y-6">
      <button id="viewProfile" class="block w-full font-sans text-xl font-black scale-y-[0.75] hover:text-black">USER INFO</button>
      <button id="viewHistory" class="block w-full font-sans text-xl font-black scale-y-[0.75] hover:text-black">HISTORY</button>
      <button id="logoutBtn" class="block w-full font-sans text-xl font-black scale-y-[0.75] hover:text-black">LOG OUT</button>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 bg-[#FFBF00] px-10 py-6" id="profileSection">

      <!-- USER PROFILE TAB -->
      <section id="tabProfile" class="tab-section">
        <h2 class="font-sans text-5xl font-black mb-6 scale-y-[0.70]">USER PROFILE</h2>

        <div class="flex flex-row flex-wrap items-center gap-4">
          <img src="../images/profile.png" alt="avatar" class="w-28 h-28 rounded-full bg-gray-300 border border-black" />
          <div>
            <h3 class="text-2xl font-bold">Hello <span id="greetUsername">User</span></h3>
            <p>Have a good day!</p>
          </div>
        </div>

        <form class="mt-6 space-y-6 w-full max-w-3xl">
          <div class="flex gap-8">
            <div class="flex flex-col w-1/2">
              <label class="font-semibold text-sm mb-1">Name</label>
              <input id="inputUsername" type="text" placeholder="fill your name" class="bg-yellow-300 border border-black px-3 py-1 rounded text-black">
            </div>
            <div class="flex flex-col w-1/2">
              <label class="font-semibold text-sm mb-1">Phone Number</label>
              <input id="inputPhone" type="text" placeholder="62/08" class="bg-yellow-300 border border-black px-3 py-1 rounded text-black">
            </div>
          </div>

          <div class="flex gap-8">
            <div class="flex flex-col w-1/2">
              <label class="font-semibold text-sm mb-1">Email Address</label>
              <input type="email" id="inputEmail" placeholder="ex@gmail.com" class="bg-yellow-300 border border-black px-3 py-1 rounded text-black" disabled>
            </div>
            <div class="flex flex-col w-1/2">
              <label class="font-semibold text-sm mb-1">Location</label>
              <input id="inputLocation" type="text" placeholder="your location" class="bg-yellow-300 border border-black px-3 py-1 rounded text-black">
            </div>
          </div>

          <div class="flex justify-end">
            <button type="submit" class="bg-red-600 border border-black text-white px-10 py-1.5 rounded-lg hover:bg-red-700">Save</button>
          </div>
        </form>
      </section>

      <!-- HISTORY TAB -->
      <section id="tabHistory" class="tab-section hidden">
        <h2 class="font-sans text-3xl font-bold mb-4 scale-y-[0.85]">ORDER HISTORY</h2>
        <div id="historyContainer" class="space-y-4 text-sm">
          <p class="text-gray-700">Memuat riwayat...</p>
        </div>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-[#540375] text-white px-8 py-6 mt-10">
    <div class="flex flex-col md:flex-row justify-between items-center md:items-start gap-6 w-full">
      <div class="flex flex-col items-start">
        <div class="flex items-center gap-2">
          <img src="../images/logocanvasorynew.png" alt="Logo" class="w-10 h-10" />
          <h1 class="text-lg font-bold tracking-wide">Collexta</h1>
        </div>
        <p class="text-sm mt-2 text-gray-200 leading-relaxed">
          Your design begins with us.<br>
          We shape your vision into reality.<br>
          Together, we bring ideas to life.
        </p>
      </div>

      <div class="flex items-center justify-center gap-4 m-5">
        <a href="#" class="text-white text-xl mb-2 hover:opacity-80 transition">Support</a>
        <div class="flex gap-4">
          <a href="#"><img src="../images/mail.png" alt="Email" class="w-8 h-8 hover:opacity-80 transition" /></a>
          <a href="#"><img src="../images/whatsapp.png" alt="WhatsApp" class="w-8 h-8 hover:opacity-80 transition" /></a>
          <a href="#"><img src="../images/instagram.png" alt="Instagram" class="w-8 h-8 hover:opacity-80 transition" /></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- MODAL REVIEW -->
  <div id="reviewModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-96 relative shadow-xl border border-black">
      <h3 class="text-lg font-bold mb-4">Tulis Review</h3>
      
      <textarea id="reviewText" rows="3" class="w-full border px-3 py-2 mb-3 rounded" placeholder="Tulis ulasan Anda..."></textarea>
      
      <label class="block font-semibold mb-1">Rating:</label>
      <select id="reviewRating" class="w-full border px-2 py-1 mb-4 rounded">
        <option value="">Pilih Rating</option>
        <option value="1">1 - Buruk</option>
        <option value="2">2</option>
        <option value="3">3 - Cukup</option>
        <option value="4">4</option>
        <option value="5">5 - Bagus</option>
      </select>

      <div class="flex justify-end gap-2">
        <button onclick="closeReviewModal()" class="px-4 py-1 bg-gray-400 text-white rounded hover:bg-gray-500">Batal</button>
        <button onclick="submitReview()" class="px-4 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Kirim</button>
      </div>

      <input type="hidden" id="modalOrderId" />
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/auth.js"></script>
  <script src="/js/profile.js"></script>
</body>
</html>
