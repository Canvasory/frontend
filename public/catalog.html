    <header class="bg-gray-300 border-2 border-black">
        <div class="flex flex-col md:flex-row justify-between items-center md:items-start gap-6 w-full">

        <!-- Kiri: Logo dan Menu -->
        <div class="flex items-center space-x-6 p-5">
            <h1 class="text-2xl font-bold">Collexta</h1>
            <nav class="space-x-4">
                <a href="index.html" class="no-underline text-black hover:font-bold">Home</a>
                <a href="catalog.html" class="no-underline text-black hover:font-bold">Catalog</a>
                <a href="designer.html" class="no-underline text-black hover:font-bold">Designer</a>
                <a href="aboutus.html" class="no-underline text-black hover:font-bold">About Us</a>
            </nav>
        </div>
        
        <!-- Kanan: Login & Signup -->
        <div class="flex divide-x divide-black">
            <a href="#" id="loginBtn" class="px-6 py-[26px] no-underline text-black text-center flex items-center hover:font-bold">
            <img class="w-[25px] h-[25px] mr-2" src="/assets/images/profile.png" alt="profile">
            Login
            </a>
            <a href="#" id="signupBtn" class="px-5 py-[26px] no-underline text-black text-center flex items-center hover:bg-gray-400">Sign Up</a>
        </div>

        </div>

    <!-- Main Section -->
    <section class="flex flex-col md:flex-row w-full min-h-screen">

    <!-- Left Side -->
    <div class="bg-[#009999] md:w-1/3 w-full p-6 flex flex-col gap-6">

    <!-- Title and Subtitle -->
    <div class="px-6">
        <h1 class="text-5xl sm:text-6xl font-extrabold leading-tight text-black">
        DISCOVER <br>
        <span class="text-yellow-400">YOUR <span class= "text-yellow-400 px-1">STYLE</span></span>
        </h1>
        <p class="text-white text-lg font-mono mt-2">Choose your personality<br>in this page</p>
    </div>

    <!-- Images Section -->
    <div class="flex flex-col sm:flex-row gap-6 justify-center items-center mt-6 px-6">
        <!-- Left Image -->
        <div class="bg-white rounded-xl p-1">
        <img src="../assets/images/Discover1.jpg" alt="Art Day" class="rounded-lg w-[250px] h-auto" />
        </div>

        <!-- Right Image -->
        <div class="bg-[#F5EEDA] rounded-xl p-2">
        <img src="../assets/images/Discover2.jpg" alt="Collage Bird" class="rounded-lg w-[250px] h-auto" />
        </div>
    </div>
            </div>

        <!-- Right Side -->
        <div class="bg-[#FFBF00] md:w-2/3 w-full p-6 space-y-6 overflow-y-auto">
        
        <!-- Tags -->
        <div id="categoryFilter" class="flex flex-wrap gap-3">
            <button class="filter-btn bg-white border border-black px-4 py-1 rounded-full font-mono text-sm hover:bg-gray-400" data-category="">Semua</button>
            <button class="filter-btn bg-white border border-black px-4 py-1 rounded-full font-mono text-sm hover:bg-gray-400" data-category="Vector">Vector</button>
            <button class="filter-btn bg-white border border-black px-4 py-1 rounded-full font-mono text-sm hover:bg-gray-400" data-category="Bitmap">Bitmap</button>
            <button class="filter-btn bg-white border border-black px-4 py-1 rounded-full font-mono text-sm hover:bg-gray-400" data-category="Abstract Design">Abstract</button>
            <button class="filter-btn bg-white border border-black px-4 py-1 rounded-full font-mono text-sm hover:bg-gray-400" data-category="Street Art">Street Art</button>
        </div>

        <!-- Product Cards -->
        <div id="catalogContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <!-- Akan diisi dari JS -->
        </div>

        </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="bg-[#540375] text-white px-8 py-6">
    <div class="flex flex-col md:flex-row justify-between items-center md:items-start gap-6 w-full">
        <!-- Left: Logo + Canvasory + Deskripsi -->
        <div class="flex flex-col items-start">
        <div class="flex items-center gap-2">
            <img src="/assets/images/logocanvasorynew.png" alt="Logo" class="w-10 h-10" />
            <h1 class="text-lg font-bold tracking-wide">Collexta</h1>
        </div>
        <p class="text-sm mt-2 text-gray-200 leading-relaxed">
            Your design begins with us.<br>
            We shape your vision into reality.<br>
            Together, we bring ideas to life.
        </p>
        </div>

        <!-- Right: Support + Icons -->
        <div class="flex items-center justify-center gap-4 m-5">
        <!-- Teks Support dibungkus dengan <a> agar bisa diklik -->
        <a href="#" class="text-white text-xl mb-2 hover:opacity-80 transition">Support</a>

        <!-- Ikon-ikon -->
        <div class="flex gap-4">
            <a href="#" aria-label="Email">
            <img src="/assets/images/mail.png" alt="Email" class="w-8 h-8 hover:opacity-80 transition" />
            </a>
            <a href="#" aria-label="WhatsApp">
            <img src="/assets/images/whatsapp.png" alt="WhatsApp" class="w-8 h-8 hover:opacity-80 transition" />
            </a>
            <a href="#" aria-label="Instagram">
            <img src="/assets/images/instagram.png" alt="Instagram" class="w-8 h-8 hover:opacity-80 transition" />
            </a>
        </div>
        </div>
        
    </div>
